<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
  <nav id="navbar" class="bg-red-500"></nav>
  <main class="h-screen w-full my-28">
<section class="max-w-screen-xl mx-auto h-screen">
  
  <section class="text-gray-600 body-font relative overflow-x-hidden">
    
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
      <div class="lg:w-2/3 md:w-1/2 bg-gray-100 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="yes" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224561.41064941595!2d77.17610007091729!3d28.42613456582968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cc1e5e97333cd%3A0x9dd47cbece642869!2sSNG%20Plaza!5e0!3m2!1sen!2sin!4v1728448286980!5m2!1sen!2sin" style="filter: grayscale(0.5) contrast(1.2) opacity(0.4);"></iframe>
        <div class="bg-white relative flex flex-wrap py-6 rounded">
          <div class="lg:w-1/2 px-6">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
            <p class="mt-1">C-153, First Floor Golden I Noida Extension, GF 51A SNG Plaza, Greater Noida, Uttar
                Pradesh 201310</p>
          </div>
          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
            <a class="text-[#9f31b3] leading-relaxed">contact@goprimelink.com</a>
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
            <p class="leading-relaxed">+91 9891702087</p>
          </div>
        </div>
      </div>
      <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-4 md:mt-0 px-8 py-12 ">
        <h2 class="text-gray-900 text-lg mb-0 font-medium title-font">Get in touch</h2>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" class="mt-4">
          <!-- Replace with your Access Key -->
          <input type="hidden" name="access_key" value="c132e4f4-bb1f-4a56-87d6-fe89d5bb985a">

          <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name" required class="w-full bg-white rounded border border-gray-300 focus:border-[#9f31b3] focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email" required class="w-full bg-white rounded border border-gray-300 focus:border-[#9f31b3] focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message" required class="w-full bg-white rounded border border-gray-300 focus:border-[#9f31b3] focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>

          <!-- Honeypot Spam Protection -->
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

          <!-- Custom Confirmation / Success Page -->
          <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

          <div class="relative mb-4 text-center">
            <button type="submit" class="text-white bg-[#9f31b3] border-0 py-2 px-6 focus:outline-none hover:bg-transparent hover:text-black duration-300 rounded text-lg w-full">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
  </main>
  <footer id="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
